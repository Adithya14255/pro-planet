    table,th,td{
        padding:1 rem;
        border-collapse: collapse;
        text-align:left;
    }
    .table_header{
        width: 100%;
        height: 10%;
        background-color: #fff4;
        padding:.8rem 1rem;
    }
    .table_body{
        width: 95%;
        max-height:calc(89% - 1.6rem);
        background-color: #fffb;
        margin:.8rem auto;
        border-radius: .6rem;
        overflow: auto;
    }
    .table_body::-webkit-scrollbar{
        width: 0.5rem;
        height: 0.5rem;

    }
    .table_body:hover::-webkit-scrollbar-thumb{
        visibility: visible;
    }
    .table_body::-webkit-scrollbar-thumb{
        border-radius: .5rem;
        background-color: #0004;
        visibility: hidden;
    }
    table{
        width:100%;
    }
    thead th{
        position: sticky;
        top:0;
        left:0;
        background-color: #d5d1defe;
    }
    tbody tr:nth-child(even){
        background-color: #0000000b;
    }
    tbody tr:hover{
        background-color: #fff6;
    }
    main.table{
        width: 82vw;
        height: 90vh;
        background-color: #fff5;
        backdrop-filter: blur(7px);
        box-shadow: 0.4rem .8rem #0005;
        border-radius:.8rem; 
        overflow: hidden;
    }
    @media(max-width:1000px){
        td:not(:first-of-type){
            min-width:12.1rem;

        }
    }
    .navi {
      width: 100%;
      z-index: 900;
      background-color: transparent;
      backdrop-filter: blur(20px);
    }

    .navi a {
      margin-right: 40px;
      width: auto;
      float: right;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 20px;
      margin-top: 70px;
    }

    .navi a:hover {
      color: darkgrey;
      padding: 30px;
      transition: .5s;
    }

    .navi img {
      height: 200px;
      width: 340px;
    }
</style>
<body>
    <div>
        <div class="navi">
            <img src="pro-planet/static/k.png" alt="imqg"></a>
            <a class="active" href="{{url_for('task')}}">Tasks</a>
            <a class="active" href="{{url_for('login')}}">LOGIN</a>
            <a class="active" href="{{url_for('index')}}">ABOUT</a>
        </div>
        <main class="table">
            <section class="table_header">
                <h1>Leaderboard</h1>
            </section>
            <section class="table_body">
                <table  >
                    <thead>
                    <tr>
                        <th>S.NO</th>
                        <th>Participants</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    {% for i in leaderboard %}
                    <tbody>
                    <tr>
                        <td>{{i[0]}}</td>
                        <td>{{i[1]['fullname']}}</td>
                        <td><strong>{{i[1]['points']}}</strong></td>
                    </tr>
                    </tbody>
                    {% endfor %}

                </table>
            </section>
        </main>
    </div>
</body>

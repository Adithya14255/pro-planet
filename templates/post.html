<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-Request - ProPlanet</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename='favicon.ico')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --text-light: #ffffff;
            --text-dark: #333333;
            --overlay-color: rgba(0, 0, 0, 0.6);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 17px;
            background-color: #000;
            color: var(--text-light);
            line-height: 1.6;
            background-image: url('https://images.unsplash.com/photo-1617957772097-93dc166cd335?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.5) 100%);
            z-index: -1;
        }

        /* Header & Navigation */
        .header {
            width: 100%;
            z-index: 900;
            position: fixed;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            transition: all 0.3s ease;
        }

        .header.scrolled {
            padding: 10px 5%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 70px;
            width: auto;
            transition: all 0.3s ease;
        }

        .logo span {
            font-size: 28px;
            font-weight: 600;
            margin-left: 10px;
            color: var(--text-light);
        }

        .logo span .highlight {
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: all 0.3s ease;
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a:hover:after {
            width: 100%;
        }

        .login-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            text-decoration: none;
        }

        .login-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        /* Mobile menu */
        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        /* Form Container */
        .main-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 150px 20px 80px;
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 50px;
        }

        .form-container h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-light);
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.2);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 10px 0;
            color: var(--text-light);
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .file-preview {
            margin-top: 10px;
            display: none;
            max-width: 100%;
            border-radius: 8px;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            display: block;
            margin: 40px auto 0;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px 5%;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 600;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .copyright {
            width: 100%;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* Responsive styles */
        @media screen and (max-width: 900px) {
            .header {
                padding: 15px 20px;
            }

            .nav-links {
                position: absolute;
                right: 0;
                top: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(10px);
                width: 100%;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                gap: 20px;
                transform: translateY(-150%);
                transition: transform 0.5s ease;
                z-index: -1;
            }

            .nav-links.active {
                transform: translateY(0);
            }

            .hamburger {
                display: block;
            }

            .logo img {
                height: 50px;
            }

            .logo span {
                font-size: 22px;
            }

            .form-container {
                padding: 30px 20px;
            }
        }

        @media screen and (max-width: 600px) {
            .logo span {
                display: none;
            }

            .form-container h2 {
                font-size: 2rem;
            }

            .footer-content {
                flex-direction: column;
            }

            .main-container {
                padding: 120px 15px 60px;
            }
        }
    </style>
</head>

<body>
    <!-- Header/Navigation -->
    <header class="header">
      <div class="logo">
          <img src="{{url_for('static',filename='Logo3.png')}}" alt="ProPlanet Logo">
          <span>Pro<span class="highlight">Planet</span></span>
      </div>
      <nav>
          <ul class="nav-links">
              <li><a href="{{url_for('index')}}">ABOUT</a></li>
              <li><a href="{{url_for('leaderboard')}}">LEADER BOARD</a></li>
              <li><a href="{{url_for('post')}}">POST</a></li>
              <li><a href="{{url_for('task')}}">TASKS</a></li>
              <li><a href="{{url_for('profile')}}">PROFILE</a></li>
          </ul>
      </nav>
      <div class="hamburger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
      </div>
  </header>

    <!-- Main Form Section -->
    <section class="main-container">
        <div class="form-container">
            <h2>Add Your Request</h2>
            <form action="{{url_for('post')}}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter your request title" required>
                </div>
                
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea id="desc" name="desc" placeholder="Describe your request in detail" required></textarea>
                </div>
                
                <div class="form-group file-upload">
                    <label for="image">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/png, image/jpeg, image/jpg">
                    <img id="preview" class="file-preview" alt="Image preview">
                </div>
                
                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">Pro<span class="highlight">Planet</span></div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
        <div class="copyright">
            Â© 2025 ProPlanet. All rights reserved.
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
        
        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Image preview functionality
        const imageInput = document.getElementById('image');
        const previewImage = document.getElementById('preview');
        
        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.addEventListener('load', function() {
                    previewImage.src = reader.result;
                    previewImage.style.display = 'block';
                });
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>

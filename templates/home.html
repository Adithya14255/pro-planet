<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProPlanet - Social Feed</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename='favicon.ico')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --text-light: #ffffff;
            --text-dark: #333333;
            --bg-dark: #000000;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 17px;
            background-color: #000;
            color: var(--text-light);
            line-height: 1.6;
            background-image: url('https://images.unsplash.com/photo-1617957772097-93dc166cd335?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.5) 100%);
            z-index: -1;
        }


        /* Header & Navigation */
        .header {
            width: 100%;
            z-index: 900;
            position: fixed;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            transition: all 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 60px;
            width: auto;
            transition: all 0.3s ease;
        }

        .logo span {
            font-size: 24px;
            font-weight: 600;
            margin-left: 10px;
            color: var(--text-light);
        }

        .logo span .highlight {
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: all 0.3s ease;
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a:hover:after {
            width: 100%;
        }

        /* Mobile menu */
        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        /* Main Content */
        .content-container {
            padding-top: 100px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding-bottom: 50px;
        }

        /* Post Card */
        .post-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color:#000;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
        }

        .post-id {
            margin-left: auto;
            color: #777;
            font-size: 14px;
        }

        .post-title {
            padding: 15px 15px 5px;
            font-size: 20px;
            font-weight: 600;
        }

        .post-description {
            padding: 0 15px 15px;
            color: #555;
        }

        .post-img-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .post-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .post-img:hover {
            transform: scale(1.05);
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 20px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #555;
            transition: color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
        }

        .action-btn:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .action-btn.bookmark {
            margin-left: auto;
        }

        .support-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        .support-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px 5%;
            text-align: center;
            color: var(--text-light);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 600;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .copyright {
            width: 100%;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* Responsive styles */
        @media screen and (max-width: 900px) {
            .header {
                padding: 15px 20px;
            }

            .nav-links {
                position: absolute;
                right: 0;
                top: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(10px);
                width: 100%;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                gap: 20px;
                transform: translateY(-150%);
                transition: transform 0.5s ease;
                z-index: -1;
            }

            .nav-links.active {
                transform: translateY(0);
            }

            .hamburger {
                display: block;
            }

            .content-container {
                padding: 90px 15px 30px;
            }

            .post-card {
                max-width: 100%;
            }
        }

        @media screen and (max-width: 600px) {
            .logo span {
                display: none;
            }
            
            .post-actions {
                flex-direction: column;
                gap: 15px;
            }
            
            .support-btn {
                width: 100%;
                text-align: center;
            }
            
            .footer-content {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Header/Navigation -->
    <header class="header">
        <div class="logo">
            <img src="{{url_for('static',filename='Logo3.png')}}" alt="ProPlanet Logo">
            <span>Pro<span class="highlight">Planet</span></span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="{{url_for('index')}}">ABOUT</a></li>
                <li><a href="{{url_for('leaderboard')}}">LEADER BOARD</a></li>
                <li><a href="{{url_for('post')}}">POST</a></li>
                <li><a href="{{url_for('task')}}">TASKS</a></li>
                <li><a href="{{url_for('profile')}}">PROFILE</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>

    <!-- Main Content - Post Feed -->
    <div class="content-container">
        {% for i in posts %}
        <div class="post-card">
            <div class="post-header">
                <img src="{{url_for('static',filename='img3.png')}}" alt="User Avatar" class="user-avatar">
                <div class="user-name">{{i['owner']}}</div>
                <div class="post-id">ID: {{i['pid']}}</div>
            </div>
            
            <h2 class="post-title">{{i['title']}}</h2>
            <p class="post-description">{{i['Description']}}</p>
            
            <div class="post-img-container">
                <img class="post-img" src="{{url_for('static',filename='')}}{{i['img_url']}}" alt="Post image">
            </div>
            
            <div class="post-actions">
                <div class="action-buttons">
                    <button class="action-btn" id="like-btn"><i class="fa-solid fa-heart"></i></button>
                    <button class="action-btn"><i class="fa-solid fa-share"></i></button>
                    <button class="action-btn"><i class="fa-solid fa-flag"></i></button>
                    <button class="action-btn bookmark"><i class="fa-regular fa-bookmark"></i></button>
                </div>
                
                <form action="{{url_for('home')}}" method="POST">
                    <input type="submit" class="support-btn" value="Support">
                    <input name="say" id="say" value="{{ i['owner']}}" style="display:none;">
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">Pro<span class="highlight">Planet</span></div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
        <div class="copyright">
            Â© 2025 ProPlanet. All rights reserved.
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
        
        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        
        // Like button functionality
        document.querySelectorAll('#like-btn').forEach(button => {
            button.addEventListener('click', function() {
                const icon = this.querySelector('i');
                if (icon.classList.contains('fa-solid')) {
                    if (icon.style.color === 'red') {
                        icon.style.color = '#555';
                    } else {
                        icon.style.color = 'red';
                    }
                }
            });
        });
    </script>
</body>
</html>

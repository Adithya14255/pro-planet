<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename='favicon.ico')}}">
  <title>Login Page</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      background-image: url("{{url_for('static',filename='bg6.jpg')}}");
      background-repeat: no-repeat;
      background-size: 1600px;
    }


    .container {
      width: 500px;
      margin-top: 11%;
      border-radius: 40px;
      background-color: transparent;
    }

    .container1 {
      padding: 60px;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
      border-radius: 20px;
      box-shadow: 9px 9px 60px black;
      padding-bottom: 100px;
    }

    .container h2 {
      text-align: center;
      font-size: xx-large;
      margin-top: 20px;
    }

    .container label {
      display: block;
      margin-bottom: 10px;
    }

    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 7px;
      margin-bottom: 25px;
      border: 1px transparent;
      background-color: transparent;
      color: white;
      border-bottom: 1px solid white;

    }

    .container input[type="submit"] {
      padding: 9px 24px;
      background-color: transparent;
      border: 1px solid white;
      color: white;
      cursor: pointer;
      margin-left: 37%;
      width: 100px;
      border-radius: 4px;
      font-weight: bolder;
    }

    .container input[type="submit"]:hover {
      background-color: #01bb0a;
    }

    .logo img {
      height: 500px;
      width: 500px;
      margin-top: 25%;
      margin-left: 300px;
      margin-right: 40px;
    }

    .section {
      display: flex;
    }

    .forgot {
      margin-left: 130px;
      text-decoration: none;
      color: grey;
    }

    .forgot:hover {
      color: white;
    }

    .sign {
      text-align: center;
      text-decoration: none;
      width: 200px;
      padding: 15px;
      background-color: transparent;
      border: 1px solid white;
      border-radius: 4px;
      color: white;
      position: absolute;
      margin-left: 140px;
      margin-top: -70px;
    }

    .line {
      margin-top: 15px;
      width: 100%;
      border: 1px solid white;
    }

    .sign:hover {
      background-color: #01bb0a;
    }

    .msg {
      text-align: center;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="section">
    <div class="logo">
      <img src="{{url_for('static',filename='ProPlanet__1.png')}}">
    </div>
    <div class="container">
      <div class="container1"><br><br>
        <form action="{{url_for('login')}}" method="POST">

          <label for="username">Username </label>
          <input type="text" id="uname" name="uname" required>

          <label for="password">Password </label>
          <input type="password" id="pswd" name="pswd" required><br>
          <p class="msg">{{ message }}</p><br><br>
          <input type="submit" value="login"><br><br>
          <a class="forgot" href="#">Forgot password</a>
          <div class="line"></div>

      </div>
      </form>
      <a class="sign" href="{{url_for('signup')}}">Create new account</a>
    </div>
  </div>
</body>

</html>

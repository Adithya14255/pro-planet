      margin-right: 40px;

      float: right;

      text-align: center;
      padding: 14px 20px;

      margin-top: 70px;

      color: darkgrey;
      padding: 30px;

      position: absolute;

      <p class="text">id : {{task['tid']}}</p>
      <p class="text">title : {{task['title']}}</p>
      <p class="text">description : {{task['Description']}}</p>
      <form action="{{ url_for('task') }}" method="POST">
        <input name="say" id="say" value="{{ task['tid']}}" />
        <input type="submit" class="buttons" value="Accept">
      </form>
      {%endfor%}

    </div>
